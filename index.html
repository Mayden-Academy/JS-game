<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Cow heroes</title>
</head>
<body>
    <div class="game">
        <div class="game_title absolute">
            <div class="start_buttons">
                <p class="buttons"><a class="start_button" href="#">Start</a></p>
                <p class="buttons"><a class="instruction_button" href="#">Instruction</a></p>
            </div>
        </div>
        <div class="play_area">
            <img src="img/background.png" alt="">
            <div class="absolute top_nav">
                <img class="ufo" src="img/ufos.png" alt="">
                <div class="absolute statistic">
                    <p class="lives">Lives: <span class="lives_value">5</span></p>
                    <p class="pause"><a class="pause_button" href="#">Pause</a></p>
                </div>
            </div>
            <div class="absolute bottom">
                <img class="spikes" src="img/spikes.png" alt="spikes">
                <img class="barn" src="img/barn.png" alt="">
                <div class="absolute score">
                    <p>Score: <span class="score_value">10</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/main.js"></script>
</html>
